<div class="entry-header header-big">
  <div class="header-left-box">
    <a
      target="_blank"
      rel="noopener noreferrer"
      class="header-brand"
      href="https://github.com/cjwbeyond/ZeroPACS"
    >
      <svg
        name="Pacs-logo"
        class="header-logo-image"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 47 47"
        width="1em"
        height="1em"
        stroke="currentColor"
        fill="none"
        stroke-width="2.5"
      >
        <title>Pacs Viewer Logo</title>
        <rect x="1.25" y="1.25" width="18.8" height="18.8" rx="1" ry="1"></rect>
        <rect x="26" y="1.25" width="18.8" height="18.8" rx="1" ry="1"></rect>
        <rect x="1.25" y="26" width="18.8" height="18.8" rx="1" ry="1"></rect>
        <rect x="26" y="26" width="18.8" height="18.8" rx="1" ry="1"></rect>
      </svg>
      ZeroPACS
    </a>
  </div>
  <div class="header-menu" *ngIf="userInfo$ | async as user">
    <span class="profile">{{ user.username }}</span>
    <button class="btn btn-sm btn-outline-info mx-2" (click)="logout()">
      退出
    </button>
  </div>
</div>
