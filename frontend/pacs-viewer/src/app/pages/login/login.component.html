<div class="body">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2 class="mb-5">logo</h2>
      </div>
      <form name="login-form" (ngSubmit)="login()">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="username"
            name="username"
            [(ngModel)]="user.username"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="pwd"
            name="password"
            [(ngModel)]="user.password"
            placeholder="Password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <p class="botto-text">Copyright Â© 2022 All rights reserved.</p>
  </div>
</div>
